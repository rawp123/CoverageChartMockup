<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coverage Chart Demo</title>

  <!-- IMPORTANT: match your real filename -->
  <link rel="stylesheet" href="/CoverageChart/CoverageChart.css" />

  <link rel="icon" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mP8/w8AAgMBgQF+KQAAAABJRU5ErkJggg==" />

  <style>
    body { font-family: Arial, sans-serif; margin: 2em; }
    #controls { margin-bottom: 1.25rem; display: flex; flex-wrap: wrap; gap: 10px; align-items: center; }
    button { padding: 8px 14px; border: 1px solid #ccc; background: #f5f5f5; cursor: pointer; border-radius: 4px; font-size: 14px; }
    button:hover { background: #eaeaea; }
    #chart-container { width: 100%; max-width: 1200px; margin: auto; min-height: 500px; display: flex; align-items: center; justify-content: center; }
    canvas { background: #ffffff; border-radius: 4px; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08); }
    #errorBox{
      display:none; margin-top:12px; padding:10px 12px; border:1px solid #e99; background:#fff5f5; color:#900;
      border-radius:6px; max-width:1200px; margin-left:auto; margin-right:auto; white-space:pre-wrap;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; font-size: 13px;
    }
  </style>
</head>

<body>
  <div style="max-width:1200px;margin:auto;">
    <h1 style="margin-bottom:0.5em;">Coverage Chart Demo</h1>

    <div id="controls">
      <label for="viewSelect" style="margin-right:6px;font-weight:500;">View:</label>
      <select id="viewSelect" style="padding:6px 12px;border-radius:4px;border:1px solid #ccc;font-size:14px;">
        <option value="carrier">Carrier View</option>
        <option value="group">Carrier Group View</option>
        <option value="availability">Availability View</option>
      </select>

      <button id="scaleToggleBtn" type="button">Toggle Log Scale</button>
      <div id="zoomControls">
        <label>Zoom Range:</label>
        <input id="zoomMin" type="number" placeholder="Min" />
        <input id="zoomMax" type="number" placeholder="Max" />
        <button id="zoomApplyBtn">Apply</button>
        <button id="zoomResetBtn">Reset</button>
      </div>
    </div>

    <div id="chart-container">
      <canvas id="CoverageChart"></canvas>
    </div>
  </div>

  <div id="errorBox"></div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

<script type="module">
  import { renderCoverageChart } from "/CoverageChart/CoverageChart.js";

  function showError(err) {
    const box = document.getElementById("errorBox");
    box.style.display = "block";
    box.textContent =
      "ERROR:\n" + (err?.stack || err?.message || String(err)) +
      "\n\nQuick checks:" +
      "\n- /CoverageChart/CoverageChart.js should load (not 404)" +
      "\n- /CoverageChart/CoverageChart.css should load as text/css (not HTML)" +
      "\n- /data/CoveragePolicies.json should load (not 404)";
  }

  async function init() {
    try {
      const response = await fetch("/data/CoveragePolicies.json");
      if (!response.ok) throw new Error(`Failed to load JSON: ${response.status}`);

      const chartData = await response.json();
      renderCoverageChart({ elementId: "CoverageChart", policies: chartData });

      console.log("Coverage chart rendered successfully.");
    } catch (error) {
      console.error("Initialization error:", error);
      showError(error);
    }
  }

  init();
</script>
</body>
</html>
